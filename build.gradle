plugins {
    id 'java'
}

group 'com.tudux'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation group: 'io.dropwizard', name: 'dropwizard-core', version: '1.2.2'
    implementation group: 'io.dropwizard', name: 'dropwizard-db', version: '1.2.2'
    implementation group: 'io.dropwizard', name: 'dropwizard-jdbi', version: '1.2.2'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.32'


}


test {
    useJUnitPlatform()
}